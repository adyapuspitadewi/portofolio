   <section id="contact" class="container py-5">
    <h2 class="text-center mb-4 text-indigo fw-bold">Contact Me</h2>
    <form action="mailto:adyapuspita9@gmail.com" method="POST" enctype="text/plain" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label text-indigo fw-semibold">Name</label>
        <input type="text" class="form-control rounded-3" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-indigo fw-semibold">Email</label>
        <input type="email" class="form-control rounded-3" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label text-indigo fw-semibold">Message</label>
        <textarea class="form-control rounded-3" id="message" name="message" rows="5" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-warning fw-bold px-5 rounded-3">Send Message</button>
      </div>
    </form>
  </section>
